<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>

<body id="body">
    <h1>Runo: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input class="button" type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <!--Welcome Modal-->
    <div id="simpleModal" class="modal">

        <div class="modal-content">
            <span id="closeBtn">&times;</span>
            <div class="grid-container">
                <div class="grid">
                    <div class="google"><img src="img/google1.jpg"></div>
                    <div class="udacity"><img src="img/udacity.jpg"></div>
                    <div class="andela"><img src="img/andela.jpg"></div>
                </div>
            </div>
            <h3 class="greeting">Thank You #ALCwithGoogle3.0 !!!</h3>
        </div>
    </div>

    <!--Jquery Local Script-->
    <script src="jquery.js"></script>

    <script src="designs.js"></script>

</body>

</html>
